<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../assets/plugins/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../assets/plugins/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="footer.js"></script>
</head>
<body>
	<script id="sitemap-template" type="text/x-handlebars-template">
		<h2>Site Map</h2>
	<ul>
		{{#each site_map}}
		<li><a href="{{link}}">{{title}}</a></li>
		{{/each}}
	</ul>
	</script>
	<div id="sitemap"></div>
	<script type="text/javascript">
	var sitemap = $("#sitemap-template");
	var template = Handlebars.compile(sitemap.html());
	$("#sitemap").html(template(footer_data));
	</script>
</body>
</html>
